name: Release version
on:
  push:
    tags:
      - "*.*.*"

jobs:

  upload-image:
    name: Upload images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: â†©ï¸ Checkout
        uses: actions/checkout@v6
      
      - name: â„¹ï¸ Image meta
        id: docker-meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/poeschl/kotlin
          tags: type=ref,event=tag

      - name: ðŸ—ï¸ Install qemu dependency
        uses: docker/setup-qemu-action@v3

      - name: âš™ï¸ Build Image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          tags: ${{ steps.docker-meta.outputs.tags }}
          labels: ${{ steps.docker-meta.outputs.labels }}
          containerfiles: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          # Disable layer caching
          layers: false

      - name: ðŸ”‘ GHCR Login
        uses: redhat-actions/podman-login@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸš€ Push images
        id: push-image
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}

      - name: ðŸ“¢ Print images summary
        run: |
          echo "## Build and pushed images" >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.push-image.outputs.registry-paths }}' >> $GITHUB_STEP_SUMMARY
